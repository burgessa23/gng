<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
<style type="text/css">
	ul {
		list-style: none;
	}
	#post_list li {
		position: relative;
		width: 300px;
		margin: 0 auto;
		padding: .75em 0;
		overflow: hidden;
		border-bottom: 1px solid #EEE;
		font-size: 100%;
		line-height: 1.4;
	}
	#post_list li .thumb {
		float: left;
		margin: 3px 13px 3px 0;
		display: block;
	}
	#post_list li .text {
		padding-left: 93px;
	}
</style>
</head>
<body>
	<ul id="post_list">
		<li id="XXX">
			<div class="wrapper">
				<div class="thumb_container">
					<a class="thumbLink" href="xxx">
						<img class="thumb" src="xxx" width="80" height="45" alt=""></a>
				</div>
			</div>
			<div class="text">
				<span class="timestamp ui-light airport modfont highlight" style="opacity: 1; display: none;">xxx</span>
				<a class="headline" href="xxx">
					<span class="headline-txt">
						xxx
					</span>
				</a>
			</div>
			<div class="clear"></div>
		</li>
	</ul>
</body>
</html>
